<head>

<body>
    
    <div class="container">
       
        <img src="photos/signlogo.png" alt="">
   
        <h1>Sign Up Now</h1>
        <h3>Aussie food to be enjoyed</h3>
        <form>
        <!-- <label><b>Firstname: </b> </label> -->
        <input type="text" name="firstname" placeholder="Firstname" size="15" required />
        <!-- <label> <b>Middlename:</b> </label> -->
        <input type="text" name="middlename" placeholder="Middlename" size="15" required />
        <!-- <label> <b>Lastname</b>: </label> -->
        <input type="text" name="lastname" placeholder="Lastname" size="15" required />

        <!-- <label>
         <b>Phone:</b>
        </label> -->
       
        <input type="text" name="phone" placeholder="phone no." size="10" required>
        <!-- <label><b>Address:</b></label> -->
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>

        <!-- <label for="email"><b>Email</b></label> -->
        <input type="text" placeholder="Enter Email" name="email" required>

        <!-- <label for="psw"><b>Password</b></label> -->
        <input type="password" placeholder="Enter Password" name="psw" required>

        <!-- <label for="psw-confirm"><b>Re-type Password</b></label> -->
        <input type="password" placeholder="confirm Password" name="psw-confirmt" required>
        <button type="submit" class="registerbtn">Sign Up</button>
    </form>
   
    <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <span>Facebook</span>
    </div>
        <div class="icon">

    </div>

 <div class="icon">
